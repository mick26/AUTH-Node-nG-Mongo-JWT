  

<div class = "container push-down1">


  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- Show welcome message when logged in -->
    <span ng-show="auth.isLogged">{{welcome}}</span>

    <!-- Form to input username and password  -->
    <form ng-show="!AuthenticationService.isLogged" ng-submit="login()">

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ng-model="user.username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="user.password">
      </div>

      <button type="submit" class="btn btn-warning btn-lg">Login</button>

    </form>
    
    <div>{{error}}</div>

    <hr>

    <p>Need an account? <a href="#/register">Register</a></p>
    <p>Or go <a href="/">home</a>.</p>

    </div>

</div>
