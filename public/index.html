<!DOCTYPE html>

<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Angular JSON Web Token(JWT)Authentication</title>
    
	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

  </head>

  <body ng-app="myApp">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- Group Brand and toggle for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">JWT Authentication</a>
                <!-- Collapse Button -->
                <button type="button" data-target=".navbar-collapse" data-toggle="collapse"
                    class="navbar-toggle"> 
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div> <!-- @END navbar header -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="auth.isLogged"><a href="#/admin">Admin</a></li>
                    <!-- <li><a href="#/">Admin</a></li> -->
                    <li ng-show="auth.isLogged"><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">		
                    <li ng-if="auth.isLogged" ng-model="welcome"><a href="#/logout">{{welcome}}! Logout</a></li>
                    <li ng-if="!auth.isLogged"><a href="#/login">Login</a></li>

				</ul>                 
            </div>
        </div> <!-- @END/ .container -->    
    </div> <!-- @END/ navbar -->

    <!-- Views are rendered here -->
    <div ng-view></div>
	
		<!-- JS -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
        
		<script src="js/app.js"></script>
        <script src="js/controllers/controllers.js"></script>
        <script src="js/services/services.js"></script>
  </body>
</html>
